services:
  db:
    image: postgres:14-alpine
    restart: on-failure
    expose:
      - 5432
    volumes:
      - ./pgdata_prod:/var/lib/postgresql/data
    env_file:
      - ./env/.env.prod

  redpanda:
    image: docker.redpanda.com/vectorized/redpanda:v22.2.2
    command:
      - redpanda start
      - --smp 1
      - --overprovisioned
      - --node-id 0
      - --kafka-addr PLAINTEXT://0.0.0.0:29092,OUTSIDE://0.0.0.0:9092
      - --advertise-kafka-addr PLAINTEXT://redpanda:29092,OUTSIDE://localhost:9092
      - --pandaproxy-addr 0.0.0.0:8082
      - --advertise-pandaproxy-addr localhost:8082
    expose:
      - 8081
      - 8082
      - 9092
      - 9644
      - 29092

  backend: &backend
    env_file:
      - ./env/.env.prod
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: production
    expose:
      - 8000
    volumes:
      - django_static_volume:/lotus/staticfiles
    command: sh -c "./scripts/start_backend.prod.sh"
    depends_on:
      - db
      - redis
      - redpanda
    restart: on-failure

  event_consumer:
    <<: *backend
    expose:
      - 7999
    command: sh -c "./scripts/start_consumer.sh"

  frontend:
    restart: always
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: production
    env_file:
      - ./env/.env.prod
    stdin_open: true
    ports:
      - 80:80
    volumes:
      - django_static_volume:/app/backend/server/django_staticfiles
    depends_on:
      - backend

  redis:
    image: redis:7-alpine
    command: redis-server
    env_file:
      - ./env/.env.prod

  celery:
    env_file:
      - ./env/.env.prod
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: production
    command: celery -A lotus worker -l info
    depends_on:
      - redis
      - backend
    restart: on-failure

  celery-beat:
    env_file:
      - ./env/.env.prod
    restart: on-failure
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: production
    command: celery -A lotus beat -l info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    depends_on:
      - celery
      - backend
      - redis

volumes:
  pgdata_prod:
  django_static_volume:
