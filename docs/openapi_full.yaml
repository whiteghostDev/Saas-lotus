      operationId: api_subscriptions_addons_add_create
      tags:
      - api
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddOnSubscriptionRecordCreateRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/AddOnSubscriptionRecordCreateRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/AddOnSubscriptionRecordCreateRequest'
        required: true
      security:
      - knoxTokenAuth: []
      - OrganizationApiKeyAuth: []
        TokenAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AddOnSubscriptionRecord'
          description: ''
  /api/subscriptions/addons/cancel/:
    post:
      operationId: api_subscriptions_addons_cancel_create
      parameters:
      - in: query
        name: addon_id
        schema:
          type: string
          format: uuid
        description: Filter to a specific addon.
        required: true
      - in: query
        name: attached_customer_id
        schema:
          type: string
          nullable: true
          minLength: 1
        description: Filter to a specific customer.
        required: true
      - in: query
        name: attached_plan_id
        schema:
          type: string
          format: uuid
        description: Filter to a specific plan.
        required: true
      - in: query
        name: attached_subscription_filters
        schema:
          type: array
          items:
            $ref: '#/components/schemas/SubscriptionCategoricalFilterRequest'
        description: Filter to a specific set of subscription filters. If your billing
          model only allows for one subscription per customer, you very likely do
          not need this field. Must be formatted as a JSON-encoded + stringified list
          of dictionaries, where each dictionary has a key of 'property_name' and
          a key of 'value'.
      tags:
      - api
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SubscriptionRecordCancelRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/SubscriptionRecordCancelRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/SubscriptionRecordCancelRequest'
      security:
      - knoxTokenAuth: []
      - OrganizationApiKeyAuth: []
        TokenAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/AddOnSubscriptionRecord'
          description: ''
  /api/subscriptions/addons/update/:
    post:
      operationId: api_subscriptions_addons_update_create
      parameters:
      - in: query
        name: addon_id
        schema:
          type: string
          format: uuid
        description: Filter to a specific addon.
        required: true
      - in: query
        name: attached_customer_id
        schema:
          type: string
          nullable: true
          minLength: 1
        description: Filter to a specific customer.
        required: true
      - in: query
        name: attached_plan_id
        schema:
          type: string
          format: uuid
        description: Filter to a specific plan.
        required: true
      - in: query
        name: attached_subscription_filters
        schema:
          type: array
          items:
            $ref: '#/components/schemas/SubscriptionCategoricalFilterRequest'
        description: Filter to a specific set of subscription filters. If your billing
          model only allows for one subscription per customer, you very likely do
          not need this field. Must be formatted as a JSON-encoded + stringified list
          of dictionaries, where each dictionary has a key of 'property_name' and
          a key of 'value'.
      tags:
      - api
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddonSubscriptionRecordUpdateRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/AddonSubscriptionRecordUpdateRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/AddonSubscriptionRecordUpdateRequest'
      security:
      - knoxTokenAuth: []
      - OrganizationApiKeyAuth: []
        TokenAuth: []
      responses:
