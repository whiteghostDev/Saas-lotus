      - OrganizationApiKeyAuth: []
        TokenAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CustomerDeleteResponse'
          description: ''
  /api/feature_access/:
    get:
      operationId: api_feature_access_retrieve
      parameters:
      - in: query
        name: customer_id
        schema:
          type: string
          nullable: true
          minLength: 1
        description: The customer_id of the customer you want to check access.
        required: true
      - in: query
        name: feature_id
        schema:
          type: string
          format: uuid
        description: The feature_id of the feature you want to check access for.
        required: true
      - in: query
        name: subscription_filters
        schema:
          type: array
          items:
            $ref: '#/components/schemas/SubscriptionCategoricalFilterRequest'
        description: 'The subscription filters that are applied to this plan''s relationship
          with the customer. If your billing model does not have the ability multiple
          plans or subscriptions per customer, this is likely not relevant for you. '
      tags:
      - api
      security:
      - OrganizationApiKeyAuth: []
        TokenAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FeatureAccessResponse'
          description: ''
  /api/healthcheck/:
    get:
      operationId: api_healthcheck_retrieve
      tags:
      - api
      security:
      - OrganizationApiKeyAuth: []
        TokenAuth: []
      responses:
        '200':
          description: No response body
  /api/invoices/:
    get:
      operationId: api_invoices_list
      parameters:
      - in: query
        name: customer_id
        schema:
          type: string
          nullable: true
          minLength: 1
        description: A filter for invoices for a specific customer
      - in: query
        name: payment_status
        schema:
          type: array
          items:
            enum:
            - unpaid
            - paid
            type: string
          default:
          - paid
        description: A filter for invoices with a specific payment status
      tags:
      - api
      security:
      - knoxTokenAuth: []
      - OrganizationApiKeyAuth: []
        TokenAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Invoice'
          description: ''
  /api/invoices/{invoice_id}/:
    get:
      operationId: api_invoices_retrieve
      parameters:
      - in: path
        name: invoice_id
        schema:
          type: string
          format: uuid
        required: true
      tags:
      - api
      security:
      - knoxTokenAuth: []
      - OrganizationApiKeyAuth: []
        TokenAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Invoice'
          description: ''
    patch:
      operationId: api_invoices_partial_update
      parameters:
      - in: path
        name: invoice_id
        schema:
          type: string
          format: uuid
        required: true
      tags:
      - api
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchedInvoiceUpdateRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PatchedInvoiceUpdateRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PatchedInvoiceUpdateRequest'
      security:
      - knoxTokenAuth: []
      - OrganizationApiKeyAuth: []
        TokenAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InvoiceUpdate'
          description: ''
  /api/invoices/{invoice_id}/pdf_url/:
    get:
      operationId: api_invoices_pdf_url_retrieve
      parameters:
      - in: path
        name: invoice_id
        schema:
          type: string
        description: Either an invoice ID (in the format `invoice_<uuid>`) or an invoice
          number (in the format `YYMMDD-000001`)
        required: true
      tags:
      - api
      security:
      - knoxTokenAuth: []
      - OrganizationApiKeyAuth: []
        TokenAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Invoice'
          description: ''
  /api/metric_access/:
    get:
      operationId: api_metric_access_retrieve
      parameters:
      - in: query
        name: customer_id
        schema:
          type: string
          nullable: true
          minLength: 1
        description: The customer_id of the customer you want to check access.
        required: true
      - in: query
        name: metric_id
        schema:
          type: string
          format: uuid
        description: The metric_id of the metric you want to check access for.
        required: true
      - in: query
        name: subscription_filters
        schema:
          type: array
          items:
            $ref: '#/components/schemas/SubscriptionCategoricalFilterRequest'
        description: 'Used if you want to restrict the access check to only plans
          that fulfill certain subscription filter criteria. If your billing model
          does not have the ability multiple plans or subscriptions per customer,
          this is likely not relevant for you. '
      tags:
      - api
      security:
      - OrganizationApiKeyAuth: []
        TokenAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MetricAccessResponse'
          description: ''
  /api/ping/:
    get:
      operationId: api_ping_retrieve
      tags:
      - api
      security:
      - knoxTokenAuth: []
      - OrganizationApiKeyAuth: []
        TokenAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConfirmConnected'
          description: ''
  /api/plans/:
    get:
      operationId: api_plans_list
      parameters:
      - in: query
        name: exclude_tags
        schema:
          type: array
          items:
            type: string
            minLength: 1
        description: Filter to plans that do not have any of the tags in this list.
      - in: query
        name: include_tags
        schema:
          type: array
          items:
            type: string
            minLength: 1
        description: Filter to plans that have any of the tags in this list.
      - in: query
        name: include_tags_all
        schema:
          type: array
          items:
            type: string
            minLength: 1
        description: Filter to plans that have all of the tags in this list.
      tags:
      - api
      security:
      - knoxTokenAuth: []
      - OrganizationApiKeyAuth: []
        TokenAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Plan'
          description: ''
  /api/plans/{plan_id}/:
    get:
      operationId: api_plans_retrieve
      parameters:
      - in: path
        name: plan_id
        schema:
          type: string
          format: uuid
        required: true
      tags:
      - api
      security:
      - knoxTokenAuth: []
      - OrganizationApiKeyAuth: []
        TokenAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Plan'
          description: ''
  /api/subscriptions/:
    get:
      operationId: api_subscriptions_list
      parameters:
      - in: query
        name: customer_id
        schema:
          type: string
          nullable: true
          minLength: 1
        description: Filter to a specific customer.
        required: true
      - in: query
        name: plan_id
        schema:
          type: string
          format: uuid
        description: Filter to a specific plan.
      - in: query
        name: range_end
        schema:
          type: string
          format: date-time
        description: If specified, will only return subscriptions with a start date
          before this date.
      - in: query
        name: range_start
        schema:
          type: string
          format: date-time
        description: If specified, will only return subscriptions with an end date
          after this date.
      - in: query
        name: status
        schema:
          type: array
          items:
            enum:
            - active
            - ended
            - not_started
            type: string
          default:
          - active
        description: Filter to a specific set of subscription statuses. Defaults to
          active.
      - in: query
        name: subscription_filters
        schema:
          type: array
          items:
            $ref: '#/components/schemas/SubscriptionCategoricalFilterRequest'
        description: Filter to a specific set of subscription filters. If your billing
          model only allows for one subscription per customer, you very likely do
          not need this field. Must be formatted as a JSON-encoded + stringified list
          of dictionaries, where each dictionary has a key of 'property_name' and
          a key of 'value'.
      tags:
      - api
      security:
      - knoxTokenAuth: []
      - OrganizationApiKeyAuth: []
        TokenAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/SubscriptionRecord'
          description: ''
  /api/subscriptions/add/:
    post:
      operationId: api_subscriptions_add_create
      tags:
      - api
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SubscriptionRecordCreateRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/SubscriptionRecordCreateRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/SubscriptionRecordCreateRequest'
        required: true
      security:
      - knoxTokenAuth: []
      - OrganizationApiKeyAuth: []
        TokenAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SubscriptionRecord'
          description: ''
  /api/subscriptions/addons/add/:
