          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/AddOnSubscriptionRecord'
          description: ''
  /api/subscriptions/cancel/:
    post:
      operationId: api_subscriptions_cancel_create
      parameters:
      - in: query
        name: customer_id
        schema:
          type: string
          nullable: true
          minLength: 1
        description: Filter to a specific customer.
        required: true
      - in: query
        name: plan_id
        schema:
          type: string
          format: uuid
        description: Filter to a specific plan. If not specified, all plans will be
          included in the cancellation request.
      - in: query
        name: subscription_filters
        schema:
          type: array
          items:
            $ref: '#/components/schemas/SubscriptionCategoricalFilterRequest'
        description: Filter to a specific set of subscription filters. If your billing
          model only allows for one subscription per customer, you very likely do
          not need this field. Must be formatted as a JSON-encoded + stringified list
          of dictionaries, where each dictionary has a key of 'property_name' and
          a key of 'value'.
      tags:
      - api
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SubscriptionRecordCancelRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/SubscriptionRecordCancelRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/SubscriptionRecordCancelRequest'
      security:
      - knoxTokenAuth: []
      - OrganizationApiKeyAuth: []
        TokenAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/SubscriptionRecord'
          description: ''
  /api/subscriptions/update/:
    post:
      operationId: api_subscriptions_update_create
      parameters:
      - in: query
        name: customer_id
        schema:
          type: string
          nullable: true
          minLength: 1
        description: Filter to a specific customer.
        required: true
      - in: query
        name: plan_id
        schema:
          type: string
          format: uuid
        description: Filter to a specific plan.
        required: true
      - in: query
        name: subscription_filters
        schema:
          type: array
          items:
