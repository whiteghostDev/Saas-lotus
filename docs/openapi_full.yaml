openapi: 3.0.3
info:
  title: Lotus API
  version: 0.9.3
  description: Lotus is an open-core pricing and billing engine. We enable API companies
    to automate and optimize their custom usage-based pricing for any metric.
paths:
  /api/credits/:
    get:
      operationId: api_credits_list
      parameters:
      - in: query
        name: currency_code
        schema:
          type: string
          minLength: 1
        description: Filter to adjustments in a specific currency
      - in: query
        name: customer_id
        schema:
          type: string
          nullable: true
          minLength: 1
        description: The id provided when creating the customer, we suggest matching
          with your internal customer id in your backend
        required: true
      - in: query
        name: effective_after
        schema:
          type: string
          format: date-time
        description: Filter to adjustments that are effective after this date
      - in: query
        name: effective_before
        schema:
          type: string
          format: date-time
        description: Filter to adjustments that are effective before this date
      - in: query
        name: expires_after
        schema:
          type: string
          format: date-time
        description: Filter to adjustments that expire after this date
      - in: query
        name: expires_before
        schema:
          type: string
          format: date-time
        description: Filter to adjustments that expire before this date
      - in: query
        name: issued_after
        schema:
          type: string
          format: date-time
        description: Filter to adjustments that were issued after this date
      - in: query
        name: issued_before
        schema:
          type: string
          format: date-time
        description: Filter to adjustments that were issued before this date
      - in: query
        name: status
        schema:
          type: array
          items:
            enum:
            - active
            - inactive
            type: string
          default:
          - inactive
          - active
        description: Filter to a specific set of adjustment statuses. Defaults to
          both active and inactive.
      tags:
      - api
      security:
      - knoxTokenAuth: []
      - OrganizationApiKeyAuth: []
        TokenAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CustomerBalanceAdjustment'
          description: ''
    post:
      operationId: api_credits_create
      tags:
      - api
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CustomerBalanceAdjustmentCreateRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/CustomerBalanceAdjustmentCreateRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/CustomerBalanceAdjustmentCreateRequest'
        required: true
      security:
      - knoxTokenAuth: []
      - OrganizationApiKeyAuth: []
        TokenAuth: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CustomerBalanceAdjustment'
          description: ''
  /api/credits/{credit_id}/update/:
    post:
      operationId: api_credits_update_create
      parameters:
      - in: path
        name: credit_id
        schema:
          type: string
        required: true
      tags:
      - api
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CustomerBalanceAdjustmentUpdateRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/CustomerBalanceAdjustmentUpdateRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/CustomerBalanceAdjustmentUpdateRequest'
      security:
      - knoxTokenAuth: []
      - OrganizationApiKeyAuth: []
        TokenAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CustomerBalanceAdjustment'
          description: ''
  /api/credits/{credit_id}/void/:
    post:
      operationId: api_credits_void_create
      parameters:
      - in: path
        name: credit_id
        schema:
          type: string
        required: true
      tags:
      - api
      security:
      - knoxTokenAuth: []
      - OrganizationApiKeyAuth: []
        TokenAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CustomerBalanceAdjustment'
          description: ''
  /api/customer_feature_access/:
    get:
      operationId: api_customer_feature_access_list
      parameters:
      - in: query
        name: customer_id
        schema:
          type: string
          nullable: true
          minLength: 1
        description: The customer_id of the customer you want to check access.
        required: true
      - in: query
        name: feature_name
        schema:
          type: string
          minLength: 1
        description: Name of the feature to check access for.
        required: true
      - in: query
        name: subscription_filters
        schema:
          type: array
          items:
            $ref: '#/components/schemas/SubscriptionCategoricalFilterRequest'
        description: The subscription filters that are applied to this plan's relationship
          with the customer. If your billing model does not have the ability multiple
          plans or subscriptions per customer, this is likely not relevant for you.
          This must be passed in as a stringified JSON object.
      tags:
      - api
      security:
      - OrganizationApiKeyAuth: []
        TokenAuth: []
      deprecated: true
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/GetFeatureAccess'
          description: ''
  /api/customer_metric_access/:
    get:
      operationId: api_customer_metric_access_list
      parameters:
      - in: query
        name: customer_id
        schema:
          type: string
          nullable: true
          minLength: 1
        description: The customer_id of the customer you want to check access.
        required: true
      - in: query
        name: event_name
        schema:
          type: string
          nullable: true
          minLength: 1
        description: The name of the event you are checking access for.
      - in: query
        name: metric_id
        schema:
          type: string
          format: uuid
          nullable: true
        description: The metric_id of the metric you are checking access for. Please
          note that you must porovide exactly one of event_name and metric_id are
          mutually; a validation error will be thrown if both or none are provided.
      - in: query
        name: subscription_filters
        schema:
          type: array
          items:
            $ref: '#/components/schemas/SubscriptionCategoricalFilterRequest'
        description: The subscription filters that are applied to this plan's relationship
          with the customer. If your billing model does not have the ability multiple
          plans or subscriptions per customer, this is likely not relevant for you.
          This must be passed in as a stringified JSON object.
      tags:
      - api
      security:
      - OrganizationApiKeyAuth: []
        TokenAuth: []
      deprecated: true
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/GetEventAccess'
          description: ''
  /api/customers/:
    get:
      operationId: api_customers_list
      tags:
      - api
      security:
      - knoxTokenAuth: []
      - OrganizationApiKeyAuth: []
        TokenAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Customer'
          description: ''
    post:
      operationId: api_customers_create
      tags:
      - api
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CustomerCreateRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/CustomerCreateRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/CustomerCreateRequest'
        required: true
      security:
      - knoxTokenAuth: []
      - OrganizationApiKeyAuth: []
        TokenAuth: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Customer'
          description: ''
  /api/customers/{customer_id}/:
    get:
      operationId: api_customers_retrieve
      parameters:
      - in: path
        name: customer_id
        schema:
          type: string
          description: The id provided when creating the customer, we suggest matching
            with your internal customer id in your backend
        required: true
      tags:
      - api
      security:
      - knoxTokenAuth: []
      - OrganizationApiKeyAuth: []
        TokenAuth: []
      responses:
