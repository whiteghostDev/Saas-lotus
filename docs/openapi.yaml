openapi: 3.0.3
info:
  title: Lotus API
  version: 0.9.3
  description: Lotus is an open-core pricing and billing engine. We enable API companies
    to automate and optimize their custom usage-based pricing for any metric.
paths:
  /api/credits/:
    get:
      operationId: api_credits_list
      parameters:
      - in: query
        name: currency_code
        schema:
          type: string
          minLength: 1
        description: Filter to adjustments in a specific currency
      - in: query
        name: customer_id
        schema:
          type: string
          nullable: true
          minLength: 1
        description: The id provided when creating the customer, we suggest matching
          with your internal customer id in your backend
        required: true
      - in: query
        name: effective_after
        schema:
          type: string
          format: date-time
        description: Filter to adjustments that are effective after this date
      - in: query
        name: effective_before
        schema:
          type: string
          format: date-time
        description: Filter to adjustments that are effective before this date
      - in: query
        name: expires_after
        schema:
          type: string
          format: date-time
        description: Filter to adjustments that expire after this date
      - in: query
        name: expires_before
        schema:
          type: string
          format: date-time
        description: Filter to adjustments that expire before this date
      - in: query
        name: issued_after
        schema:
          type: string
          format: date-time
        description: Filter to adjustments that were issued after this date
      - in: query
        name: issued_before
        schema:
          type: string
          format: date-time
        description: Filter to adjustments that were issued before this date
      - in: query
        name: status
        schema:
          type: array
          items:
            enum:
            - active
            - inactive
            type: string
          default:
          - inactive
          - active
        description: Filter to a specific set of adjustment statuses. Defaults to
          both active and inactive.
      tags:
      - api
      security:
      - knoxTokenAuth: []
      - OrganizationApiKeyAuth: []
        TokenAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CustomerBalanceAdjustment'
          description: ''
    post:
      operationId: api_credits_create
      tags:
      - api
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CustomerBalanceAdjustmentCreateRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/CustomerBalanceAdjustmentCreateRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/CustomerBalanceAdjustmentCreateRequest'
        required: true
      security:
      - knoxTokenAuth: []
      - OrganizationApiKeyAuth: []
        TokenAuth: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CustomerBalanceAdjustment'
          description: ''
  /api/credits/{credit_id}/:
    get:
      operationId: api_credits_retrieve
      parameters:
      - in: path
        name: credit_id
        schema:
          type: string
        description: The ID of the credit to retrieve or update.
        required: true
      tags:
      - api
      security:
      - knoxTokenAuth: []
      - OrganizationApiKeyAuth: []
        TokenAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CustomerBalanceAdjustment'
          description: ''
  /api/credits/{credit_id}/update/:
    post:
      operationId: api_credits_update_create
      parameters:
      - in: path
        name: credit_id
        schema:
          type: string
        description: The ID of the credit to retrieve or update.
        required: true
      tags:
      - api
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CustomerBalanceAdjustmentUpdateRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/CustomerBalanceAdjustmentUpdateRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/CustomerBalanceAdjustmentUpdateRequest'
      security:
      - knoxTokenAuth: []
      - OrganizationApiKeyAuth: []
        TokenAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CustomerBalanceAdjustment'
          description: ''
  /api/credits/{credit_id}/void/:
    post:
      operationId: api_credits_void_create
      parameters:
      - in: path
        name: credit_id
        schema:
          type: string
        description: The ID of the credit to retrieve or update.
        required: true
      tags:
      - api
      security:
      - knoxTokenAuth: []
      - OrganizationApiKeyAuth: []
        TokenAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CustomerBalanceAdjustment'
          description: ''
  /api/customer_feature_access/:
    get:
      operationId: api_customer_feature_access_list
      parameters:
      - in: query
        name: customer_id
        schema:
          type: string
          nullable: true
          minLength: 1
        description: The customer_id of the customer you want to check access.
        required: true
      - in: query
        name: feature_name
        schema:
          type: string
          minLength: 1
        description: Name of the feature to check access for.
        required: true
      - in: query
        name: subscription_filters
        schema:
          type: array
          items:
            $ref: '#/components/schemas/SubscriptionCategoricalFilterRequest'
        description: The subscription filters that are applied to this plan's relationship
          with the customer. If your billing model does not have the ability multiple
          plans or subscriptions per customer, this is likely not relevant for you.
          This must be passed in as a stringified JSON object.
      tags:
      - api
      security:
      - OrganizationApiKeyAuth: []
        TokenAuth: []
      deprecated: true
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/GetFeatureAccess'
          description: ''
  /api/customer_metric_access/:
    get:
      operationId: api_customer_metric_access_list
      parameters:
      - in: query
        name: customer_id
        schema:
          type: string
          nullable: true
          minLength: 1
        description: The customer_id of the customer you want to check access.
        required: true
      - in: query
        name: event_name
        schema:
          type: string
          nullable: true
          minLength: 1
        description: The name of the event you are checking access for.
      - in: query
        name: metric_id
        schema:
          type: string
          format: uuid
          nullable: true
        description: The metric_id of the metric you are checking access for. Please
          note that you must porovide exactly one of event_name and metric_id are
          mutually; a validation error will be thrown if both or none are provided.
      - in: query
        name: subscription_filters
        schema:
          type: array
          items:
            $ref: '#/components/schemas/SubscriptionCategoricalFilterRequest'
        description: The subscription filters that are applied to this plan's relationship
          with the customer. If your billing model does not have the ability multiple
          plans or subscriptions per customer, this is likely not relevant for you.
          This must be passed in as a stringified JSON object.
      tags:
      - api
      security:
      - OrganizationApiKeyAuth: []
        TokenAuth: []
      deprecated: true
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/GetEventAccess'
          description: ''
  /api/customers/:
    get:
      operationId: api_customers_list
      tags:
      - api
      security:
      - knoxTokenAuth: []
      - OrganizationApiKeyAuth: []
        TokenAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Customer'
          description: ''
    post:
      operationId: api_customers_create
      tags:
      - api
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CustomerCreateRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/CustomerCreateRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/CustomerCreateRequest'
        required: true
      security:
      - knoxTokenAuth: []
      - OrganizationApiKeyAuth: []
        TokenAuth: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Customer'
          description: ''
  /api/customers/{customer_id}/:
    get:
      operationId: api_customers_retrieve
      parameters:
      - in: path
        name: customer_id
        schema:
          type: string
          description: The id provided when creating the customer, we suggest matching
            with your internal customer id in your backend
        required: true
      tags:
      - api
      security:
      - knoxTokenAuth: []
      - OrganizationApiKeyAuth: []
        TokenAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Customer'
          description: ''
  /api/customers/{customer_id}/delete/:
    post:
      operationId: api_customers_delete_create
      parameters:
      - in: path
        name: customer_id
        schema:
          type: string
          description: The id provided when creating the customer, we suggest matching
            with your internal customer id in your backend
        required: true
      tags:
      - api
      security:
      - knoxTokenAuth: []
      - OrganizationApiKeyAuth: []
        TokenAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CustomerDeleteResponse'
          description: ''
  /api/customers/{customer_id}/draft_invoice/:
    get:
      operationId: api_customers_draft_invoice_retrieve
      parameters:
      - in: path
        name: customer_id
        schema:
          type: string
          description: The id provided when creating the customer, we suggest matching
            with your internal customer id in your backend
        required: true
      - in: query
        name: include_next_period
        schema:
          type: boolean
          default: true
      tags:
      - api
      security:
      - knoxTokenAuth: []
      - OrganizationApiKeyAuth: []
        TokenAuth: []
      responses:
        '200':
          description: No response body
  /api/feature_access/:
    get:
      operationId: api_feature_access_retrieve
      parameters:
      - in: query
        name: customer_id
        schema:
          type: string
          nullable: true
          minLength: 1
        description: The customer_id of the customer you want to check access.
        required: true
      - in: query
        name: feature_id
        schema:
          type: string
          format: uuid
        description: The feature_id of the feature you want to check access for.
        required: true
      - in: query
        name: subscription_filters
        schema:
          type: array
          items:
            $ref: '#/components/schemas/SubscriptionCategoricalFilterRequest'
        description: "The subscription filters that are applied to this plan's relationship\
          \ with the customer. If your billing model does not have the ability multiple\
          \ plans or subscriptions per customer, this is likely not relevant for you. "
      tags:
      - api
      security:
      - OrganizationApiKeyAuth: []
        TokenAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FeatureAccessResponse'
          description: ''
  /api/healthcheck/:
    get:
      operationId: api_healthcheck_retrieve
      tags:
      - api
      security:
      - OrganizationApiKeyAuth: []
        TokenAuth: []
      responses:
        '200':
          description: No response body
  /api/invoices/:
    get:
      operationId: api_invoices_list
      parameters:
      - in: query
        name: customer_id
        schema:
          type: string
          nullable: true
          minLength: 1
        description: A filter for invoices for a specific customer
      - in: query
        name: payment_status
        schema:
          type: array
          items:
            enum:
            - unpaid
            - paid
            type: string
          default:
          - paid
        description: A filter for invoices with a specific payment status
      tags:
      - api
      security:
      - knoxTokenAuth: []
      - OrganizationApiKeyAuth: []
        TokenAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Invoice'
          description: ''
  /api/invoices/{invoice_id}/:
    get:
      operationId: api_invoices_retrieve
      parameters:
      - in: path
        name: invoice_id
        schema:
          type: string
          format: uuid
        required: true
      tags:
      - api
      security:
      - knoxTokenAuth: []
      - OrganizationApiKeyAuth: []
        TokenAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Invoice'
          description: ''
    patch:
      operationId: api_invoices_partial_update
      parameters:
      - in: path
        name: invoice_id
        schema:
          type: string
          format: uuid
        required: true
      tags:
      - api
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchedInvoiceUpdateRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PatchedInvoiceUpdateRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PatchedInvoiceUpdateRequest'
      security:
      - knoxTokenAuth: []
      - OrganizationApiKeyAuth: []
        TokenAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InvoiceUpdate'
          description: ''
  /api/invoices/{invoice_id}/pdf_url/:
    get:
      operationId: api_invoices_pdf_url_retrieve
      parameters:
      - in: path
        name: invoice_id
        schema:
          type: string
        description: Either an invoice ID (in the format `invoice_<uuid>`) or an invoice
          number (in the format `YYMMDD-000001`)
        required: true
      tags:
      - api
      security:
      - knoxTokenAuth: []
      - OrganizationApiKeyAuth: []
        TokenAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Invoice'
          description: ''
  /api/metric_access/:
    get:
      operationId: api_metric_access_retrieve
      parameters:
      - in: query
        name: customer_id
        schema:
          type: string
          nullable: true
          minLength: 1
        description: The customer_id of the customer you want to check access.
        required: true
      - in: query
        name: metric_id
        schema:
          type: string
          format: uuid
        description: The metric_id of the metric you want to check access for.
        required: true
      - in: query
        name: subscription_filters
        schema:
          type: array
          items:
            $ref: '#/components/schemas/SubscriptionCategoricalFilterRequest'
        description: 'Used if you want to restrict the access check to only plans
          that fulfill certain subscription filter criteria. If your billing model
          does not have the ability multiple plans or subscriptions per customer,
          this is likely not relevant for you. '
      tags:
      - api
      security:
      - OrganizationApiKeyAuth: []
        TokenAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MetricAccessResponse'
          description: ''
  /api/ping/:
    get:
      operationId: api_ping_retrieve
      description: Ping the API to check if the API key is valid.
      tags:
      - api
      security:
      - knoxTokenAuth: []
      - OrganizationApiKeyAuth: []
        TokenAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConfirmConnected'
              examples:
                ConfirmConnected:
                  value:
                    organization_id: org_088c5d194bef40ed9aaeb72d42bd7945
                  summary: Example response for ConfirmConnected
          description: ''
  /api/plans/:
    get:
      operationId: api_plans_list
      parameters:
      - in: query
        name: duration
        schema:
          enum:
          - monthly
          - quarterly
          - yearly
          type: string
          minLength: 1
        description: Filter to plans that have this duration.
      - in: query
        name: exclude_tags
        schema:
          type: array
          items:
            type: string
            minLength: 1
        description: Filter to plans that do not have any of the tags in this list.
      - in: query
        name: include_tags
        schema:
          type: array
          items:
            type: string
            minLength: 1
        description: Filter to plans that have any of the tags in this list.
      - in: query
        name: include_tags_all
        schema:
          type: array
          items:
            type: string
            minLength: 1
        description: Filter to plans that have all of the tags in this list.
      - in: query
        name: version_currency_code
        schema:
          type: string
          minLength: 1
        description: Filter to versions that have the currency specified by this currency
          code.
      - in: query
        name: version_custom_type
        schema:
          enum:
          - custom_only
          - public_only
          - all
          type: string
          default: all
          minLength: 1
        description: Filter to versions that have this custom type. If you choose
          custom_only, you will only see versions that have target customers. If you
          choose public_only, you will only see versions that do not have target customers.
      - in: query
        name: version_status
        schema:
          type: array
          items:
            enum:
            - active
            - ended
            - not_started
            type: string
          default:
          - not_started
          - ended
          - active
        description: Filter to versions that have this status. Ended means it has
          an active_to date in the past. Not started means it has an active_from date
          in the future or null.
      tags:
      - api
      security:
      - knoxTokenAuth: []
      - OrganizationApiKeyAuth: []
        TokenAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Plan'
          description: ''
  /api/plans/{plan_id}/:
    get:
      operationId: api_plans_retrieve
      parameters:
      - in: path
        name: plan_id
        schema:
          type: string
          format: uuid
        required: true
      - in: query
        name: version_currency_code
        schema:
          type: string
          minLength: 1
        description: Filter to versions that have the currency specified by this currency
          code.
      - in: query
        name: version_custom_type
        schema:
          enum:
          - custom_only
          - public_only
          - all
          type: string
          default: all
          minLength: 1
        description: Filter to versions that have this custom type. If you choose
          custom_only, you will only see versions that have target customers. If you
          choose public_only, you will only see versions that do not have target customers.
      - in: query
        name: version_status
        schema:
          type: array
          items:
            enum:
            - active
            - ended
            - not_started
            type: string
          default:
          - not_started
          - ended
          - active
        description: Filter to versions that have this status. Ended means it has
          an active_to date in the past. Not started means it has an active_from date
          in the future or null.
      tags:
      - api
      security:
      - knoxTokenAuth: []
      - OrganizationApiKeyAuth: []
        TokenAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Plan'
          description: ''
  /api/subscriptions/:
    get:
      operationId: api_subscriptions_list
      parameters:
      - in: query
        name: customer_id
        schema:
          type: string
          nullable: true
          minLength: 1
        description: Filter to a specific customer.
        required: true
      - in: query
        name: plan_id
        schema:
          type: string
          format: uuid
        description: Filter to a specific plan.
      - in: query
        name: range_end
        schema:
          type: string
          format: date-time
        description: If specified, will only return subscriptions with a start date
          before this date.
      - in: query
        name: range_start
        schema:
          type: string
          format: date-time
        description: If specified, will only return subscriptions with an end date
          after this date.
      - in: query
        name: status
        schema:
          type: array
          items:
            enum:
            - active
            - ended
            - not_started
            type: string
          default:
          - active
        description: Filter to a specific set of subscription statuses. Defaults to
          active.
      - in: query
        name: subscription_filters
        schema:
          type: array
          items:
            $ref: '#/components/schemas/SubscriptionCategoricalFilterRequest'
        description: Filter to a specific set of subscription filters. If your billing
          model only allows for one subscription per customer, you very likely do
          not need this field. Must be formatted as a JSON-encoded + stringified list
          of dictionaries, where each dictionary has a key of 'property_name' and
          a key of 'value'.
      tags:
      - api
      security:
      - knoxTokenAuth: []
      - OrganizationApiKeyAuth: []
        TokenAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/SubscriptionRecord'
          description: ''
    post:
      operationId: api_subscriptions_create
      tags:
      - api
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SubscriptionRecordCreateRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/SubscriptionRecordCreateRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/SubscriptionRecordCreateRequest'
        required: true
      security:
      - knoxTokenAuth: []
      - OrganizationApiKeyAuth: []
        TokenAuth: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SubscriptionRecord'
          description: ''
  /api/subscriptions/{subscription_id}/:
    get:
      operationId: api_subscriptions_retrieve
      parameters:
      - in: path
        name: subscription_id
        schema:
          type: string
        required: true
      tags:
      - api
      security:
      - knoxTokenAuth: []
      - OrganizationApiKeyAuth: []
        TokenAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SubscriptionRecord'
          description: ''
  /api/subscriptions/{subscription_id}/addons/{addon_id}/cancel/:
    post:
      operationId: api_subscriptions_addons_cancel_create
      parameters:
      - in: path
        name: addon_id
        schema:
          type: string
        description: The ID of the addon within the subscription update.
        required: true
      - in: path
        name: subscription_id
        schema:
          type: string
        description: The ID of the subscription to update.
        required: true
      tags:
      - api
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SubscriptionRecordCancelRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/SubscriptionRecordCancelRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/SubscriptionRecordCancelRequest'
      security:
      - knoxTokenAuth: []
      - OrganizationApiKeyAuth: []
        TokenAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/AddOnSubscriptionRecord'
          description: ''
  /api/subscriptions/{subscription_id}/addons/attach/:
    post:
      operationId: api_subscriptions_addons_attach_create
      parameters:
      - in: path
        name: subscription_id
        schema:
          type: string
        description: The ID of the subscription to add an addon to.
        required: true
      tags:
      - api
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddOnSubscriptionRecordCreateRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/AddOnSubscriptionRecordCreateRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/AddOnSubscriptionRecordCreateRequest'
      security:
      - knoxTokenAuth: []
      - OrganizationApiKeyAuth: []
        TokenAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AddOnSubscriptionRecord'
          description: ''
  /api/subscriptions/{subscription_id}/cancel/:
    post:
      operationId: api_subscriptions_cancel_create_2
      parameters:
      - in: path
        name: subscription_id
        schema:
          type: string
        description: The ID of the subscription to cancel.
        required: true
      tags:
