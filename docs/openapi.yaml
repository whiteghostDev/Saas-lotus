          - active
          - inactive
          type: string
          readOnly: true
        amount_paid:
          type: number
          format: double
          maximum: 10000000000
          minimum: -10000000000
          exclusiveMaximum: true
          exclusiveMinimum: true
          readOnly: true
        amount_paid_currency:
