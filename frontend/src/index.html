<!DOCTYPE html>
<html lang="en">
  <head>
    <script>
      !(function () {
        if (import.meta.env.VITE_API_URL === "https://api.uselotus.io") {
          var analytics = (window.analytics = window.analytics || []);
          if (!analytics.initialize)
            if (analytics.invoked)
              window.console &&
                console.error &&
                console.error("Segment snippet included twice.");
            else {
              analytics.invoked = !0;
              analytics.methods = [
                "trackSubmit",
                "trackClick",
                "trackLink",
                "trackForm",
                "pageview",
                "identify",
                "reset",
                "group",
                "track",
                "ready",
                "alias",
                "debug",
                "page",
                "once",
                "off",
                "on",
                "addSourceMiddleware",
                "addIntegrationMiddleware",
                "setAnonymousId",
                "addDestinationMiddleware",
              ];
              analytics.factory = function (e) {
                return function () {
                  var t = Array.prototype.slice.call(arguments);
                  t.unshift(e);
                  analytics.push(t);
                  return analytics;
                };
              };
              for (var e = 0; e < analytics.methods.length; e++) {
                var key = analytics.methods[e];
                analytics[key] = analytics.factory(key);
              }
              analytics.load = function (key, e) {
                var t = document.createElement("script");
                t.type = "text/javascript";
                t.async = !0;
                t.src =
                  "https://cdn.segment.com/analytics.js/v1/" +
                  key +
                  "/analytics.min.js";
                var n = document.getElementsByTagName("script")[0];
                n.parentNode.insertBefore(t, n);
                analytics._loadOptions = e;
              };
              analytics._writeKey = import.meta.env.VITE_SEGMENT_KEY;
              analytics.SNIPPET_VERSION = "4.15.3";
              analytics.load(import.meta.env.VITE_SEGMENT_KEY);
              analytics.page();
            }
          }
      })();
    </script>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="./assets/images/logo_small.svg"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lotus Application</title>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="main.tsx"></script>
  </body>
</html>
