components:
  schemas:
    AggregationTypeEnum:
      enum:
      - count
      - sum
      - max
      - unique
      type: string
    BillableMetric:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        event_name:
          type: string
          maxLength: 200
        property_name:
          type: string
          nullable: true
          maxLength: 200
        aggregation_type:
          $ref: '#/components/schemas/AggregationTypeEnum'
        carries_over:
          type: boolean
        billable_metric_name:
          type: string
          maxLength: 200
      required:
      - event_name
      - id
    BillingPlan:
      type: object
      properties:
        time_created:
          type: string
          format: date-time
          readOnly: true
        currency:
          type: string
          maxLength: 30
        interval:
          $ref: '#/components/schemas/IntervalEnum'
        flat_rate:
          type: number
          format: double
          maximum: 10000000000
          minimum: -10000000000
          exclusiveMaximum: true
          exclusiveMinimum: true
        pay_in_advance:
          type: boolean
        billing_plan_id:
          type: string
          maxLength: 255
        name:
          type: string
          maxLength: 200
        description:
          type: string
          maxLength: 256
        components:
          type: array
          items:
            $ref: '#/components/schemas/PlanComponent'
      required:
      - components
      - flat_rate
      - interval
      - name
      - pay_in_advance
      - time_created
    BillingPlanRead:
      type: object
      properties:
        time_created:
          type: string
          format: date
          readOnly: true
        currency:
          type: string
          maxLength: 30
        interval:
          $ref: '#/components/schemas/IntervalEnum'
        flat_rate:
          type: number
          format: double
          maximum: 10000000000
          minimum: -10000000000
          exclusiveMaximum: true
          exclusiveMinimum: true
        pay_in_advance:
          type: boolean
        billing_plan_id:
          type: string
          maxLength: 255
        name:
          type: string
          maxLength: 200
        description:
          type: string
          maxLength: 256
        components:
          type: array
          items:
            $ref: '#/components/schemas/PlanComponentRead'
        id:
          type: integer
          readOnly: true
      required:
      - components
      - flat_rate
      - id
      - interval
      - name
      - pay_in_advance
      - time_created
    Customer:
      type: object
      properties:
        name:
          type: string
          maxLength: 100
        customer_id:
          type: string
          maxLength: 40
        balance:
          type: number
          format: double
          maximum: 10000000000
          minimum: -10000000000
          exclusiveMaximum: true
          exclusiveMinimum: true
      required:
      - customer_id
      - name
    CustomerName:
      type: object
      properties:
        name:
          type: string
          maxLength: 100
      required:
      - name
    CustomerRevenue:
      type: object
      properties:
        subscriptions:
          type: array
          items:
            type: string
        total_revenue_due:
          type: number
          format: double
          maximum: 10000000000
          minimum: -10000000000
          exclusiveMaximum: true
          exclusiveMinimum: true
        customer_name:
          type: string
        customer_id:
          type: string
      required:
      - customer_id
      - customer_name
      - subscriptions
      - total_revenue_due
    CustomerRevenueSummary:
      type: object
      properties:
        customers:
          type: array
          items:
            $ref: '#/components/schemas/CustomerRevenue'
      required:
      - customers
    DayMetricRevenue:
      type: object
